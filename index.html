<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>OneBreath Sample Dashboard</title>
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>OneBreath Pilot Study</strong></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sign In</a></li>
        </ul>
    </nav>

    <main class="container" id="add-sample-main" >
        
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Sample Registration</h2>
                    <h3>Enter the details for the new sample</h3>
                </hgroup>
                <form id="new-sample-form">
                    <label for="chipID">Chip ID: (PXXXXX)</label>

                    <input type="text" id="chipID" pattern="\d*" required>

                    <label for="patientID">Patient ID: (BDx-XXX)</label>

                    <input type="text" id="patientID" pattern="\d*" required>

                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <option value="">Select Location</option>
                        <option value="CT - Radiology">CT - Radiology</option>
                        <option value="BCC - 3rd Floor Clinic">BCC - 3rd Floor Clinic</option>
                    </select>
                    <button id="confirm-button">Confirm</button>
                </form>
            </section>
        </div>
    </main>

    <main class="container" id="landing-main">
        <section class="section in-process-section" id="in-process-section">
            <h3>In-Process</h3>
            <div class="grid">
    
            </div>
        </section>

        <div id="pickup-form-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Pick Up Sample</h2>
                <form id="pickup-form">
                    <input type="text" name="data-chip-id"hidden>

                    <label for="final-volume">Final Volume (mL):</label>
                    <input type="number" id="final-volume" name="final-volume" required>
        
                    <label for="average-co2">Average CO2 (%):</label>
                    <input type="number" id="average-co2" name="average-co2" required>
        
                    <label for="error-codes">Error Codes (Optional):</label>
                    <input type="text" id="error-codes" name="error-codes">
        
                    <button type="submit" id="confirm-pickup">Confirm Pickup</button>
                </form>
            </div>
        </div>


        <section class="section pickup-section" id="pickup-section">
            <h3>Ready for Pickup</h3>
            

        </section>
        <section class="section shipping-section" id="shipping-section">
            <h3>Shipping</h3>
            

        </section>
        <section class="section elution-section" id="elution-section">
            <h3>Elution</h3>
            

        </section>
    </main>

    <script src="script.js"></script>


    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
    </footer>
</body>

</html>
