    <main class="container" id="add-sample-main" >
        
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Sample Registration</h2>
                    <h3>Enter the details for the new sample</h3>
                </hgroup>
                <form id="new-sample-form">
                    <label for="chipID">Chip ID: (PXXXXX)</label>

                    <input type="text" id="chipID" pattern="\d*" required>

                    <label for="patientID">Patient ID: (BDx-XXX)</label>

                    <input type="text" id="patientID" pattern="\d*" required>

                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <option value="">Select Location</option>
                        <option value="CT - Radiology">CT - Radiology</option>
                        <option value="BCC - 3rd Floor Clinic">BCC - 3rd Floor Clinic</option>
                    </select>
                    <button id="confirm-button">Confirm</button>
                </form>
            </section>
        </div>
    </main>

        <section class="section in-process-section" id="in-process-section">
            <h3>In-Process</h3>
